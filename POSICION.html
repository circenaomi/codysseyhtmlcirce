<body>
    <style>
        .contenedor{
            background-color: blanchedalmond;
            margin: auto;
            margin-top: 30%;
            width: 450px;
            padding: 10px;
        }
        p{
            border: darkblue solid 1px;
        }
        span{
            display: inline-block;
            background-color: coral;
            padding: 15px;
            width: 50px;
            height: 50px;
        }
        .position_relative{
            background: lightblue;
            position: relative;
            top: 100px;
        }
        .position_absolute{
            position: absolute;
            top: 0;
            left: 0;
            background-color: darkcyan;
        }
    </style>
    <div class="contenedor">
        <p>Esto es un p√°rrafo</p>

    </div>
</body>
